        <header id="about_header" role="banner">
            <h1 class="blueH1">צור קשר</h1>
        </header>
        <div id="main">
            <img id="bgform" src="images/bgform.png" alt="" />
            <form id="form1" role="form">
                <h1 id="q1">שאלות נוספות?</h1><br />
                <h2 id="q2">דברו איתנו :)</h2>

                <div id="fName">
                    <lable for="fulltName">
                        <span>*</span> שם מלא:
                        <input type="text" id="fullName" required />
                    </lable>
                </div>

                <div id="gname">
                    <label for="groupName">
                        <span>*</span> מין:
                        <input type="radio" id="rad1" required name="groupName" /> זכר
                        <input type="radio" id="rad2" required name="groupName" /> נקבה
                    </label>
                </div>

                <div id="phone">
                    <lable for="cellular">
                        <span>*</span> טלפון נייד:
                        <input type="text" id="cellular" required />
                    </lable>
                </div>

                <div id="email">
                    <lable for="mail">
                        <span>*</span> דואר אלקטרוני:
                        <input type="text" id="mail" required />
                    </lable>
                </div>

                <div id="mcity">
                    <section role="region">
                        <span>*</span> אזור מגורים:
                        <select id="mySelect">
                            <lable for="city">
                                <option value="1" selected>נא לבחור ערך</option>
                                <option value="1">חיפה והצפון</option>
                                <option value="1">אזור השרון והשומרון</option>
                                <option value="1">ת"א והסביבה</option>
                                <option value="1">י-ם והסביבה</option>
                                <option value="1">אזור הדרום</option>
                            </lable>
                        </select>
                    </section>
                </div>

                <section id="kidsch" role="region">
                    <div id="age">
                        <span>*</span> טסים עם ילדים בגילאי:
                    </div>
                    <div id="box">
                        <label for="kids">
                            <input type="checkbox" id="kids1" /> תינוק <br />
                            <input type="checkbox" id="kids2" /> 2 - 5 <br />
                            <input type="checkbox" id="kids3" /> 6 - 10 <br />
                            <input type="checkbox" id="kids4" /> 10 ומעלה <br />
                        </label>
                    </div>

                </section>
                <div id="send">
                    <label for="sendform">
                        <input type="submit" id="sendform" value="שליחה" />
                    </label>
                </div>
            </form>
